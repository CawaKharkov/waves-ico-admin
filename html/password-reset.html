<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>BANER ICO Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Register panel-->
    <section class="panel panel-form">
      <h2 class="panel-title">Изменение пароля</h2>
      <div class="panel-body panel-form-body">
        <form>
          <div class="form-line">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Эл. почта" value="">
          </div>
          <div class="form-line">
            <label class="label" for="email">Repeat password</label>
            <input class="input" type="text" name="email" id="email" placeholder="Эл. почта" value="">
          </div>
          <button class="btn btn-block btn-form blue" type="submit">Подтвердить</button>
        </form>
      </div>
    </section>
  </body>
</html>
