<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>BANER ICO Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Register panel-->
    <section class="panel panel-form">
      <h2 class="panel-title">Вход</h2>
      <div class="panel-body panel-form-body">
        <form>
          <div class="form-line">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Эл. почта" value="">
          </div>
          <div class="form-line">
            <label class="label" for="password">Пароль</label>
            <input class="input" type="password" name="password" id="password" placeholder="Пароль">
          </div>
          <button class="btn btn-block btn-form blue" type="submit">Войти</button><a class="btn btn-block btn-form white" href="register.html">Регистрация</a><a class="link tip-password" href="">Забыли пароль?</a>
        </form>
      </div>
    </section>
  </body>
</html>
