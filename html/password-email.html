<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>BANER ICO Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Register panel-->
    <section class="panel panel-form">
      <h2 class="panel-title">Восстановление пароля</h2>
      <div class="panel-body panel-form-body">
        <form class="form-email-password">
          <p class="desc">На вашу электронную почту будет отправлена инструкция по восстановлению пароля</p>
          <div class="form-line">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Эл. почта" value="">
          </div>
          <button class="btn btn-block btn-form blue" type="submit">Отправить</button>
        </form><a class="link btn-prev" href="">Назад</a>
      </div>
    </section>
  </body>
</html>
