<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>BANER ICO Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Register panel-->
    <section class="panel panel-form">
      <h2 class="panel-title">Вход</h2>
      <div class="panel-body panel-form-body">
        <form>
          <div class="form-line">
            <label class="label" for="first_name">First Name</label>
            <input class="input" type="text" name="first_name" id="first_name" placeholder="First name" value="">
          </div>
          <div class="form-line">
            <label class="label" for="last_name">Last Name</label>
            <input class="input" type="text" name="last_name" id="last_name" placeholder="Last Name" value="">
          </div>
          <div class="form-line">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" name="email" id="email" placeholder="Email" value="">
          </div>
          <div class="form-line">
            <label class="label" for="password">Password</label>
            <input class="input" type="password" name="password" id="password" placeholder="Password" value="">
          </div>
          <div class="form-line">
            <label class="label" for="password_repeat">Repeat password</label>
            <input class="input" type="password" name="password_repeat" id="password_repeat" placeholder="Password repeat" value="">
          </div>
          <div class="form-line">
            <input type="checkbox" id="agreement" name="agreement" value="false">
            <label class="check-label" for="agreement">I have read and agree with<a href="" target="_blank"></a>Terms and Conditions and confirm that &nbsp;<a href="" target="_blank"></a>I'm NOT the US citizen</label>
          </div>
          <button class="btn btn-block btn-form blue" type="submit">Зарегистрироваться</button>
          <div class="tip-sign-in">Already have an account? <a class="link" href="login.html">Sign in</a></div>
        </form>
      </div>
    </section>
  </body>
</html>
