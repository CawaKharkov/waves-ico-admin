<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>BANER ICO Panel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Register panel-->
    <section class="panel panel-form">
      <h2 class="panel-title">Подтверждение
        <div class="dropdown-block dropdown-lang"><a class="select-lang" data-toggle="dropdown" href="">Russian</a>
          <ul class="dropdown-menu dropdown-menu-lang" data-toggle="dropdown-menu">
            <li class="drop-item">Russian</li>
            <li class="drop-item">English</li>
            <li class="drop-item">China</li>
          </ul>
        </div>
      </h2>
      <div class="panel-body panel-form-body">
        <div class="register-confirm"><img class="icon" src="img/success.svg">
          <div class="title">Почти готово!</div>
          <p class="desc">Пожалуйста, проверьте входящие в вашем почтовом ящике, чтобы завершить регистрацию</p>
        </div>
      </div>
    </section>
    <!-- Scripts-->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
