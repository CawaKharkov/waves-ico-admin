    threeitem_2_1: "токенов."

    fouritem_1: "По нажатию кнопки"
    fouritem_1_1: "откроется форма, которую нужно заполнить. Форма для заполнения у всех валют одинаковая. В нашем примере мы выберем Bitcoin, то есть мы произведем покупку"
    fouritem_1_2: "токенов"
