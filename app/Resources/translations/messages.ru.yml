    fouritem_att_desc_1: "Время обработки транзакции может занимать длительное время — это зависит от многих факторов, но обычно не более 1 часа. Если вы хотите как можно быстрее провести транзакцию, укажите в поле Fee большую сумму комиссии для более быстрого проведения транзакции."

