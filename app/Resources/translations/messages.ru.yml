    bonus: 'В период проведения PRE-ICO, компания BANER дает бонус до 25%. По мере приближения к концу PRE-ICO - бонус уменьшается. Например, в 1-2 день бонус составляет 25%. Если купить 100 BNR токенов, то на счет будет зачислено'
    bonus_counting: '100 BNR + 25% = 125 BNR.'

pp-waves:
    title: Инструкция
    title_waves: 'Как получить адрес Waves?'
    attention: Внимание!

    oneitem: 'Прежде чем получить доступ ко всему функционалу сайта, вам потребуется указать свой адрес кошелька Waves. Это займет 2 минуты вашего времени.'
    oneitem_att_desc: 'Перед началом прохождения инструкции, убедитесь, что у вас выключено расширение Adblock или другое подобное. Иначе работоспособность сайта не гарантируется.'

    twoitem: 'Перейдем на официальный сайт веб-клиента для кошелька Waves:'
    twoitem_att_desc: 'Обязательно сверяйте ссылку с той, что указана в нашей инструкции.'

    threeitem: 'Регистрируем новый аккаунт в системе Waves. Для этого жмем на кнопку'
    threeitem_b: 'NEW ACCOUNT'

    fouritem: 'Читаем текст уведомления и жмем на кнопку'
    fouritem_b: 'I UNDERSTAND'
    fouritem_att_desc: 'Читать уведомление обязательно, в нем важная информация для безопасности вашего аккаунта.'

    fiveitem: 'Записываем SEED, который был сгенерирован для вас. Удостоверьтесь, что верно переписали SEED.'
    fiveitem_att_desc: 'Настоятельно рекомендуем не копировать и не распространять SEED в пределах вашей
                        файловой системы и Интернета. Самый надежный способ - записать SEED на физический листок
                        бумаги (лучше несколько) и положить в безопасное место. Если вы все-таки храните SEED в
                        электронном виде, храните его на носителе у которого нет доступа к Интернету. SEED не должен
                        быть доступен третьим лицам.'

    sixitem_start: 'Поле'
    sixitem: 'опционально, его заполнение необязательно. Если вы собираетесь создавать много аккаунтов, рекомендуется заполнить это поле, для удобства, чтобы не путаться в адресах созданных аккаунтов.'
    sixitem_b: 'NAME'

    sevenitem: 'Придумываем и повторяем пароль. Пароль используется для шифрования вашего SEED и будет использован для входа в аккаунт.'
    sevenitem_pass_st: 'Пароль должен быть сложный, чтобы защитить вас от'
    sevenitem_term: 'брутфорса'
    sevenitem_pass_end: 'Используйте пароли длиной не менее 12 символов для максимальной стойкости защиты к такой атаке. Например: M3mSH6aT7waG'

    eightitem: 'Жмем кнопку'
    eightitem_b: REGISTER

    nineitem: 'Регистрация завершена. В панеле управления аккаунтом вы можете скопировать свой адрес и использовать его для вставки в нашей системе для доступа ко всему функционалу.'
