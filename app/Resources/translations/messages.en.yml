pp-waves:
    title: Manual
    title_waves: 'How to get the Waves address?'
    attention: Attention!

    oneitem: "Before you get access to the entire functionality of the site, you'll need to provide your wallet address Waves. It will take 2 minutes of your time."
    oneitem_att_desc: "Before you begin the instruction, make sure you have turned off the extension Adblock or similar. Otherwise, on the site is not guaranteed to normal work."

    twoitem: "Let's go to the official website of the web client for wallet Waves:"
    twoitem_att_desc: "Be sure to compare the link with specified in our instruction."

    threeitem: "Register a new account in Waves system. To do this, click on the button"
    threeitem_b: 'NEW ACCOUNT'

    fouritem: "Read the text of the notification and click on the button"
    fouritem_b: 'I UNDERSTAND'
    fouritem_att_desc: "Read notification always, it contains important information for the security of your account."

    fiveitem: "Write down SEED, which was generated for you. Make sure, that correctly rewrote SEED."
    fiveitem_att_desc: "Strongly recommend not copying and not distributing SEED within your file system and the Internet. The most reliable way — write down SEED on a physical sheet of paper (better a few) and put in a safe place. If you still store SEED in electronic form, store it on a media that does not have Internet access. SEED should not be available to third parties."

    sixitem_start: ' Input field'
    sixitem: "is optional. If you are going to create a lot of accounts, it is recommended to fill this field, for convenience, to not to be confused in the addresses of the created accounts."
    sixitem_b: 'NAME'

    sevenitem: "Create and repeat a password. The password is used to encrypt your SEED and will be used to sign in to your account."
    sevenitem_pass_st: "The password must be complex to protect you from"
    sevenitem_term: 'bruteforce'
    sevenitem_pass_end: "Use passwords of at least 12 characters in length for maximum protection against this attack. For example: M3mSH6aT7waG"

    eightitem: 'Click the button'
    eightitem_b: REGISTER

    nineitem: "Registration completed. In the account management panel, you can copy your address and use it to insert into our system to access all functionality."

pp-invest:
    title: "Инструкция"
    title_invest: "Как купить BNR токены?"
    attention: Внимание!
    deposit: DEPOSIT
    send: SEND
    bnr: BNR
    submit: SUBMIT
    fee: fee

    oneitem: "У вас уже есть адрес кошелька Waves, а значит вы можете пополнить свой счет (депозит) любой из представленных в системе Waves валют — US DOLLAR, EURO, BITCOIN, ETHEREUM, WAVES, а затем купить BNR токен."
    oneitem_att_desc: "Перед началом прохождения инструкции, убедитесь, что у вас выключено расширение Adblock или другое подобное. Иначе работоспособность сайта не гарантируется."

    twoitem_1: "Пополнение кошелька Waves. Если у вас уже есть средства на вашем кошельке Waves — можете пропустить этот шаг. Мы будем считать, чтобы вы знаете как это делается."
    twoitem_2_1: "В личном кабинете Waves вы видите валюты, которые поддерживает данная система. Около каждой валюты имеется кнопка"
    twoitem_2_2: "которая дает возможность пополнить ваш счет в выбранной валюте. По нажатию кнопки"
    twoitem_2_3: "вам будет предоставлена подробная инструкция о том, как пополнить ваш депозит в выбранной валюте."
    twoitem_att_desc: "Пополняйте ваш счет именно в той валюте, за которую вы будете покупать BNR токены."

    threeitem_1: "Покупка BNR токена. В личном кабинете около каждой валюты имеется кнопка"
    threeitem_2: "Вам нужно нажать на ту кнопку <b>SEND</b>, которая соответствует валюте за которую вы хотите купить"
    threeitem_2_1: "токенов."

    fouritem_1: "По нажатию кнопки"
    fouritem_1_1: "откроется форма, которую нужно заполнить. Форма для заполнения у всех валют одинаковая. В нашем примере мы выберем Bitcoin, то есть мы произведем покупку"
    fouritem_1_2: "токенов"
    fouritem_1_3: "за Bitcoin"
    fouritem_1_4: "Рассмотрим каждое поле формы."

    fouritem_2: "Recipient's Address"
    fouritem_2_1: "Адрес получателя."
    fouritem_2_2: "В этом поле вы должны указать официальный адрес кошелька Waves проекта BANER:"
    fouritem_2_3: "3PQiSAJKUNDbHXvawpbJvkoH4FvAkSnfGMw"

    fouritem_att_desc: "Официальный адрес Waves проекта BANER вы можете узнать только из этой инструкции или в личном кабинете BANER ICO по адресу:"

    fouritem_3: "Ни в коем случае не переводите денежные средства на адреса взятые из неофициальных источников! Остерегайтесь мошенников!"

    fouritem_4_title: "Amount"
    fouritem_4_desc: "Сумма. Количество той валюты, за которую вы хотите купить BNR токен. В нашем случае это Bitcoin."

    fouritem_5_title: "Attachment"
    fouritem_5_title: "Комментарий. Вы можете написать комментарий к транзакции. Это поле опционально и не требует обязательного заполнения."

    fouritem_6_title: "Fee"
    fouritem_6_title: "Комиссия. Сумма которую с вас возьмет система Waves за проведения транзакции."

    fouritem_7: "Наглядный пример заполнения формы:"

    fouritem_8: "После заполнения формы нажимаем кнопку"
    fouritem_8_1: "Если все действия были выполнены верно и система Waves провела транзакцию, в своем личном кабинете BANER ICO:"
    fouritem_8_2: "в скором времени вы увидите купленное вами количество BNR токенов. Обратите внимание, что сумма остатка на депозите должна покрывать расходы на комиссию"

    fouritem_att_desc_1: "Время обработки транзакции может занимать длительное время — это зависит от многих факторов, но обычно не более 1 часа. Если вы хотите как можно быстрее провести транзакцию, укажите в поле <b>Fee</b> большую сумму комиссии для более быстрого проведения транзакции."

